<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />
  </head>
  <body>
    <div class="theme">
      <button
        id="theme-toggle"
        class="btn btn-link btn-sm ml-2 small"
        type="button"
      >
        <img src="..\images\brush.svg" alt="Un pinceau" />
      </button>
    </div>
    <script>
      var language = navigator.language || navigator.userLanguage;
      language = language.substring(0, 2);
      if (language == "fr") {
        window.location.href = "fr/accueil.html"; // French
      } else {
        window.location.href = "en/home.html"; // everyone else : English
      }
    </script>
  </body>
</html>
